<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad">Cantidad a convertir</label>
                <input type="number" [(ngModel)]="cantidad" (input)="convertir()" class="form-control form-control-lg" id="cantidad" placeholder="cantidad">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-control form-control-lg" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-control form-control-lg" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 class="text-center mt-3" *ngIf="cantidad !== 0">
        <span class="badge badge-success">{{cantidad}} {{tengo}} </span>
        <span class="badge badge-secondary">SON</span>
        <span class="badge badge-success">{{ total | number: '0.0-2' }} {{quiero}} </span>
    </h5>
</div>
